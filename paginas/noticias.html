<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigos e Noticias | Soares & Tricheis Advogados</title>
    <link rel="stylesheet" href="../style.css">

    <!-- Importando a fonte DM Serif -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

    <style>
        /* Layout para fixar rodapé no final */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'DM Serif Display', serif;
            color: #000;
            background-color: #f7f3dd;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .conteudo-pagina {
            padding: 120px 80px;
            flex: 1; /* Faz o conteúdo ocupar o espaço disponível */
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .titulo-pagina {
            color: #d4af37;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .texto-descritivo {
            line-height: 1.6;
            margin-bottom: 20px;
            color: #4A3F35 !important;
            font-family: 'DM Serif Display', serif !important;
        }

        /* Estilos para a imagem */
        .container-imagem-texto {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .imagem-quem-somos {
            width: 300px;
            flex-shrink: 0;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .texto-quem-somos {
            flex: 1;
        }

        /* Rodapé fixo no final */
        .rodape {
            margin-top: auto;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            border-top: 2px solid #d4af37;
            box-sizing: border-box;
        }

        .rodape a {
            color: #d4af37;
            text-decoration: none;
            margin: 0 10px;
        }

        .rodape a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .conteudo-pagina {
                padding: 100px 20px;
            }

            .container-imagem-texto {
                flex-direction: column;
                gap: 20px;
            }

            .imagem-quem-somos {
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
            }

            .rodape {
                padding: 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .rodape {
                padding: 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="topo">
        <div class="logo">
            <img src="../logo.png" alt="Logo Soares & Tricheis Advogados">
        </div>
        <nav class="menu">
            <a href="../index.html">Home</a>
            <a href="quem-somos.html">Quem Somos</a>
            <a href="profissionais.html">Profissionais</a>
            <a href="fale-conosco.html">Fale Conosco</a>
            <a href="noticias.html">Artigos e Noticias</a>
        </nav>
    </header>

    <section class="conteudo-pagina">
        <!-- Conteúdo da página virá aqui -->

    </section>

    <footer class="rodape">
        <p>Nosso site utiliza cookies para melhorar a navegação.
            <a href="politica-privacidade.html">Política de Privacidade</a> |
            <a href="politica-cookies.html">Política de Cookies</a>
        </p>
    </footer>
</body>
</html>
